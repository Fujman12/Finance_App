<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>
<body>


<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">

			<header class="card-header">
				<a href="{% url 'input' %}" class="float-right btn btn-outline-primary mt-1" style="margin-left: 10px;">Home</a>
				<a href="{% url 'signin' %}" class="float-right btn btn-outline-primary mt-1">Log in</a>
				<h4 class="card-title mt-2"> Sign up</h4>
			</header>

			<article class="card-body">
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_username">Username:</label>
						<input type="text" name="username" class="form-control" placeholder="" id="id_username" maxlength="150" required>
						<small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
					</div>
					<div class="form-group">
						<label for="id_password1">Password:</label>
						<input type="password" name="password1" id="id_password1" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="id_password2">Password confirmation:</label>
						<input type="password" name="password2" id="id_password2" class="form-control" required>
						<small class="form-text text-muted">Enter the same password as before, for verification.</small>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Register</button>
					</div>
				</form>

				{% for message in messages %}
					<div class="alert alert-danger">
						<a class="close" href="#" data-dismiss="alert">Ã—</a>
						{{ message }}
					</div>
				{% endfor %}

			</article>
			<div class="border-top card-body text-center">Have an account? <a href="{% url 'signin' %}">Log In</a></div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
